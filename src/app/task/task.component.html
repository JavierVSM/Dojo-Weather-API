<div>{{weatherData.name}} Weather Forecast</div>
<div> <span>Humidity:</span> {{weatherData.main.humidity}} </div>
<div> <span>Temperature (Average):</span> {{weatherData.main.temp/10}} </div>
<div> <span>Temperature (High):</span> {{weatherData.main.temp_max/10}} </div>
<div> <span>Temperature (Low):</span> {{weatherData.main.temp_min/10}} </div>
<div> <span>Status:</span> {{weatherData.weather[0].description}} </div>
